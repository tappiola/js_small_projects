<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script defer src="apiClient.js"></script>
    <script defer src="script.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="col-xs-12 col-sm-9 col-md-6" id="main">
    <div class="page-header">
        <h1>Todo list</h1>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend" id="category">
            <button aria-expanded="false" aria-haspopup="true" class="btn btn-outline-secondary dropdown-toggle"
                    data-toggle="dropdown" type="button">Category
            </button>
            <div class="dropdown-menu">
            </div>
        </div>
        <input class="form-control" id="new-todo" placeholder="New todo">
        <div class="input-group-append">
            <button class="btn btn-primary" id="add-button">Add</button>
        </div>
    </div>

    <ul class="nav nav-tabs categories">
    </ul>
    <div>
        <ul class="todos-list list-group">
        </ul>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
